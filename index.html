<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Citas - DavanteDent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-heart-pulse-fill me-2 fs-4"></i>
            <span class="fw-bold tracking-wide">DavanteDent</span>
          </a>
        </div>
      </nav>
    </header>
    <main class="container flex-grow-1">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card shadow border-0">
            <div class="card-header bg-white text-primary border-bottom-0 pt-3">
              <h5 class="mb-0">
                <i class="bi bi-plus-circle-dotted me-2"></i>Gestión de Cita
              </h5>
            </div>
            <div class="card-body">FORMULARIO</div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card shadow border-0">
            <div
              class="card-header bg-white text-primary border-bottom-0 pt-3 d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="bi bi-list-check me-2"></i>Listado de Citas
              </h5>
              <span class="badge bg-primary rounded-pill" id="contadorCitas"
                >0</span
              >
            </div>
            <div class="card-body p-0">TABLA</div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="mt-auto py-3 bg-white border-top text-center text-muted small"
    >
      <div class="container">
        <p class="mb-0">
          <i class="bi bi-geo-alt-fill text-danger"></i> Calle Salud Dental 1,
          Estepona (Málaga) &nbsp;|&nbsp;
          <i class="bi bi-telephone-fill text-success"></i> 900 000 000
          &nbsp;|&nbsp; © 2025 DavanteDent
        </p>
      </div>
    </footer>
  </body>
</html>
