<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Citas - DavanteDent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-heart-pulse-fill me-2 fs-4"></i>
            <span class="fw-bold tracking-wide">DavanteDent</span>
          </a>
        </div>
      </nav>
    </header>
    <main class="container flex-grow-1">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card shadow border-0">
            <div class="card-header bg-white text-primary border-bottom-0 pt-3">
              <h5 class="mb-0">
                <i class="bi bi-plus-circle-dotted me-2"></i>Gestión de Cita
              </h5>
            </div>
            <div class="card-body">
              <form id="formCitas">
                <input type="hidden" id="idCita" />

                <h6 class="text-muted text-uppercase small fw-bold mb-3">
                  <i class="bi bi-calendar-event me-1"></i> Datos Cita
                </h6>
                <div class="row mb-2">
                  <div class="col-6">
                    <label class="form-label small">Fecha</label>
                    <input
                      type="date"
                      class="form-control"
                      id="fecha"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <label class="form-label small">Hora</label>
                    <input
                      type="time"
                      class="form-control"
                      id="hora"
                      required
                    />
                  </div>
                </div>

                <h6 class="text-muted text-uppercase small fw-bold mb-3 mt-4">
                  <i class="bi bi-person-vcard me-1"></i> Paciente
                </h6>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="apellidos"
                    placeholder="Apellidos"
                    required
                  />
                </div>
                <div class="row mb-2">
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control"
                      id="dni"
                      placeholder="DNI"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="tel"
                      class="form-control"
                      id="telefono"
                      placeholder="Teléfono"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label small">F. Nacimiento</label>
                  <input
                    type="date"
                    class="form-control"
                    id="fechaNacimiento"
                    required
                  />
                </div>

                <div class="mb-3">
                  <textarea
                    class="form-control"
                    id="observaciones"
                    rows="2"
                    placeholder="Observaciones..."
                  ></textarea>
                </div>

                <div
                  id="mensajeError"
                  class="alert alert-danger d-none d-flex align-items-center"
                  role="alert"
                >
                  <i class="bi bi-exclamation-triangle-fill me-2"></i>
                  <span id="textoError"></span>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary" id="btnGuardar">
                    <i class="bi bi-save me-2"></i>Guardar Cita
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-sm"
                    onclick="#"
                  >
                    <i class="bi bi-x-circle me-2"></i>Cancelar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card shadow border-0">
            <div
              class="card-header bg-white text-primary border-bottom-0 pt-3 d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="bi bi-list-check me-2"></i>Listado de Citas
              </h5>
              <span class="badge bg-primary rounded-pill" id="contadorCitas"
                >0</span
              >
            </div>
            <div class="card-body p-0">TABLA</div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="mt-auto py-3 bg-white border-top text-center text-muted small"
    >
      <div class="container">
        <p class="mb-0">
          <i class="bi bi-geo-alt-fill text-danger"></i> Calle Salud Dental 1,
          Estepona (Málaga) &nbsp;|&nbsp;
          <i class="bi bi-telephone-fill text-success"></i> 900 000 000
          &nbsp;|&nbsp; © 2025 DavanteDent
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
