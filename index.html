<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Citas - DavanteDent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img width="30" src="img/logo-davantedent.svg" alt="DavanteDent" />
            <span>DavanteDent</span>
          </a>
        </div>
      </nav>
    </header>
    <main class="container flex-grow-1">
      <div class="row g-4">
        <div class="col-lg-4">
          <div class="card h-100">
            <div class="card-header border-bottom-0">
              <h5 class="mb-0">
                <i class="bi bi-plus-circle me-2"></i>Nueva Cita
              </h5>
            </div>
            <div class="card-body">
              <form id="formCitas" novalidate>
                <input type="hidden" id="idCita" />
                <div class="mb-3">
                  <h6 class="text-uppercase text-muted small fw-bold">
                    Fecha y Hora
                  </h6>
                  <div class="row g-2">
                    <div class="col-7">
                      <input
                        type="date"
                        class="form-control"
                        id="fecha"
                        required
                      />
                    </div>
                    <div class="col-5">
                      <input
                        type="time"
                        class="form-control"
                        id="hora"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <h6 class="text-uppercase text-muted small fw-bold mt-4">
                    Datos del Paciente
                  </h6>
                  <div class="mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Nombre"
                      required
                    />
                  </div>
                  <div class="mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="apellidos"
                      placeholder="Apellidos"
                      required
                    />
                  </div>
                  <div class="row g-2 mb-2">
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        id="dni"
                        placeholder="DNI"
                        required
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="tel"
                        class="form-control"
                        id="telefono"
                        placeholder="Teléfono"
                        required
                      />
                    </div>
                  </div>
                  <div>
                    <label for="fechaNacimiento" class="form-label small mb-1"
                      >Fecha Nacimiento</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="fechaNacimiento"
                      required
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <textarea
                    class="form-control"
                    id="observaciones"
                    rows="3"
                    placeholder="Observaciones o motivo de la visita..."
                  ></textarea>
                </div>
                <div
                  id="mensajeError"
                  class="alert alert-danger d-flex align-items-center d-none"
                  role="alert"
                >
                  <i class="bi bi-exclamation-triangle-fill me-2"></i>
                  <div id="textoError">Error en el formulario</div>
                </div>
                <div class="d-grid gap-2">
                  <button
                    type="submit"
                    class="btn btn-lg btn-primary"
                    id="btnGuardar"
                  >
                    <i class="bi bi-save me-2"></i>Guardar Cita
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="limpiarFormulario()"
                  >
                    <i class="bi bi-x-circle me-2"></i>Cancelar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card h-100">
            <div
              class="card-header border-bottom-0 d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="bi bi-calendar-check me-2"></i>Agenda del Día
              </h5>
              <span class="badge rounded-pill bg-primary" id="contadorCitas"
                >0</span
              >
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table align-middle mb-0">
                  <thead>
                    <tr>
                      <th class="col-orden">#</th>
                      <th
                        class="col-fecha"
                        onclick="ordenarPorFecha()"
                        title="Ordenar por fecha"
                      >
                        <div class="d-flex align-items-center gap-2">
                          <span><i class="bi bi-calendar3"></i> Cuándo</span>
                          <i
                            id="iconoOrden"
                            class="bi bi-sort-down text-muted"
                          ></i>
                        </div>
                      </th>
                      <th class="col-paciente">Paciente</th>
                      <th class="col-contacto">Contacto</th>
                      <th class="col-observaciones">Observaciones</th>
                      <th class="col-acciones text-end">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tablaCuerpo"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top py-4">
      <div class="container text-center">
        <p class="text-muted mb-0"><strong>DavanteDent</strong> &copy; 2025</p>
        <p class="text-muted small mb-0">
          <i class="bi bi-geo-alt-fill text-primary"></i> Calle Salud Dental 1,
          Estepona &nbsp;&bull;&nbsp;
          <i class="bi bi-telephone-fill text-primary"></i> 900 000 000
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
